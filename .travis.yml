sudo: required

git:
  depth: 3

language: node_js

node_js:
  - "6"
  - "8"

env:
  global:
    - NPM_VER_MAJ=$(npm -v | cut -d. -f1)
    - [[ "$NPM_VER_MAJ" -lt "6" ]] && NPM_CACHE_FOLDER=./node_modules || NPM_CACHE_FOLDER=$HOME/.npm

before_install:
  - echo $NPM_VER_MAJ
  - echo $NPM_CACHE_FOLDER

install:
  - bundle install --deployment --jobs=3 --retry=3 --clean
  - [[ "$NPM_VER_MAJ" -lt "6" ]] && npm install
  - [[ "$NPM_VER_MAJ" -ge "6" ]] && npm ci

script:
  - npm test
  - [[ "$TRAVIS_NODE_VERSION" = "8" ]] && npm run check-broken-links

after_success:
  - [[ "$TRAVIS_NODE_VERSION" = "8" && "$TRAVIS_BUILD_STAGE_NAME" = "Test" ]] && npm run coveralls

stages:
  - test
  - name: browser
    if: "type = push"

jobs:
  include:
    - stage: browser
      node_js: 8
      script: git log --format=%B --no-merges -n 1 | grep '\[skip browser\]' || npm run js-test-cloud

cache:
  directories:
    - $NPM_CACHE_FOLDER
    - vendor/bundle

notifications:
  email: false
